<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank Limited</title>
    <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/72ae91e080.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container" id="transaction-section">
      <div class="row">
        <div id="login-area" class="col-md-12">
          <h1 class="text-center my-5 fw-bold logo-title-color">Welcome to Pioneer Bank Limited</h1>
          <div id="submit-area">
            <h3 class="text-center mb-3 fw-bold">User Login</h3>
            <div class="mb-3 row">
                <div class="col-sm-10  mx-auto">
                  <input
                    type="text"
                    class="form-control w-50 width-100  mx-auto"
                    id="input-name"
                    placeholder="User Name"
                  />
                </div>
              </div>
            <div class="mb-3 row text-center">
              <div class="col-sm-10  mx-auto">
                <input
                  type="email"
                  class="form-control w-50 width-100  mx-auto"
                  id="input-email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-10  mx-auto">
                <input
                  type="password"
                  class="form-control w-50 width-100  mx-auto"
                  id="input-password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-10 mx-auto text-center">
                <button
                  class="btn btn-lg mx-auto btn-success login-btn text-start d-flex justify-content-between align-items-center" id="login-btn">
                  <p class="m-0">Sign In</p>
                  <i class="far fa-arrow-alt-circle-right"></i>
                </button>
              </div>
            </div>
            <h5 id="login-msg" class="text-center text-danger fw-bold"></h5>
          </div>
        </div>
        <div id="transaction-area" class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand d-flex align-items-center" href="#">
                      <img class="logo-icon rounded-circle" src="logo/logo.png" alt="">
                      <p class="m-0 fw-bold logo-title-color">Pioneer Bank Ltd.</p>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav margin-left-auto d-flex align-items-center">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <button class="btn btn-sm btn-outline-secondary">Logout</button>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <div class="row mx-2 mt-5 p-3 user-name-bg">
                  <div class="col-md-12">
                      <h2 id="user-name" class="text-center text-light"></h2>
                  </div>
              </div>
          <div class=" row my-4 text-center text-light">
            <div class="col-md-4">
                <div class="transaction-history p-2" id="depositAmount">
                    <h5 class="mb-4 fw-bold">Deposit</h5>
                    <h1>$ <span id="current-deposit">00</span></h1>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="transaction-history p-2" id="withdrawAmount">
                    <h5 class="mb-4 fw-bold">Withdraw</h5>
                    <h1>$ <span id="current-withdraw">00</span></h1>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="transaction-history p-2" id="balanceAmount">
                    <h5 class="mb-4 fw-bold">Balance</h5>
                    <h1>$ <span id="current-balance">00</span></h1>
                </div>
            </div>
          </div>
          <div id="transaction-input" class="row">
            <div class="col-md-6">
                <div class="input-card">
                    <h2 class="text-center">Deposit</h2>
                    <div class="d-flex justify-content-center align-items-center">
                      <input
                        type="text"
                        id="input-deposit"
                        class="form-control mx-2 w-50 my-4"
                        placeholder="$ Enter Amount to deposit"
                      />
                      <button class="btn btn-success" id="deposit-btn">
                        Deposit
                      </button>
                    </div>
                    <p id="deposit-limit-msg" class="text-danger fw-bold text-center"></p>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="input-card">
                    <h2>Withdraw</h2>
                    <div class="d-flex justify-content-center align-items-center">
                      <input
                        type="text"
                        name=""
                        id="input-withdraw"
                        class="form-control w-50 mx-2 my-4"
                        placeholder="$ Enter Amount to withdraw"
                      />
                      <button class="btn btn-success" id="withdraw-btn">
                        Withdraw
                      </button>
                    </div>
                    <p id="withdraw-limit-msg" class="text-danger fw-bold text-center"></p>
                  </div>
            </div>
          </div>
          <div class="col-md-12">
              <p class="text-center footer-text">Copyright Â© 2021 | Pioneer Bank Limited | All rights reserved | Dhaka, Bangladesh</p>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
